<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App - MVP</title>
    <meta name="description" content="">
    <!-- Type -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" type="image/png" sizes="96x96" href="img/icon-touch/favicon.png">
    <meta name="theme-color" content="#652581">
    <!-- Icono Opera y Chrome en Android * Clip web -->
    <meta name="application-name" content="App MVP">
    <link rel="icon" sizes="192x192" href="img/icon-touch/google-touch-192x192.png">
    <!-- Icono Safari en iOS * Clip web -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App MVP">
    <link rel="apple-touch-icon" href="img/icon-touch/apple-touch-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon-touch/apple-touch-152x152.png">
    <!-- Icono Windows 8 - Microsoft * Clip web -->
    <meta name="msapplication-TileImage" content="MVP">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <!-- Open Graph data -->
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:image:height" content="628">
    <meta property="og:image:width" content="1200">
    <!-- Open Google Share -->
    <meta itemprop="name" content="">
    <meta itemprop="description" content="">
    <meta itemprop="image" content="">
    <meta name="organization" content="">
    <!-- Desactivar resaltado de vinculos en IE -->
    <meta name="msapplication-tap-highlight" content="yes">
    <!-- Modo pantalla completa top 0 -->
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body class="mvp-gradient">

    <!-- Cargador -->
    <div id="preloader" class="">
        <img class="cargador" src="img/svg/isotipo.svg" alt="Cargando...">
    </div>

    <!-- Open Header -->
    <header>
        <ul id="slide-out" class="side-nav">
            <li>
                <div class="user-view">
                    <div class="background mvp-gradient">
                    </div>
                    <a href="#!user"><img class="circle" src="http://archives.materializecss.com/0.100.2/images/yuna.jpg"></a>
                    <a href="#!name"><span class="white-text name">LOS MVP</span></a>
                    <a href="#!email"><span class="white-text email">grafiaviles@gmail.com</span></a>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="hide button-collapse"><i class="material-icons white-text small">sort</i></a>
    </header>
    <!-- End Header -->

    <!-- Open Content Main -->
    <main>
        <!-- Init App -->
        <div class="container" style="width: 100%; overflow: hidden;">
            <div class="row">
                <div class="valign-wrapper init-app-container">
                    <div class="center col s12">
                        <img src="img/logotipo.png" class="responsive-img" width="250">
                        <h5 class="white-text">La forma fácil e inteligente de contratar a <b>Músicos</b></h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- botones -->
        <div class="container container-btn">
            <div class="row">
                <a class="col s12 waves-effect waves-light btn-large yellow darken-2 btn-primary">Continuar <i class="material-icons small arrow-left">arrow_forward</i></a>
            </div>
        </div>
    </main>
    <!-- End Content Main -->

    <!-- Open Footer -->
    <footer>

    </footer>
    <!-- End Footer -->

</body>


<!-- Script -->
<script src="js/lib/jquery-3.3.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!-- My effects -->
<script src="js/dist/all.min.js"></script>
<!-- Ajax -->
<script src="http://www.laescala.cl/proyectos/lapolar/lib/ajax.min.js"></script>
<!-- Cargador -->
<script>
    $(window).load(function() {
        $('#preloader').fadeOut('slow');
        $('body').css({
            'overflow': 'visible'
        })
    });
</script>

</html>
